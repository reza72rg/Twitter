{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>All Posts</h1>

<form method="post" action="{% url 'blog:archive_posts' %}" >
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td><input type="checkbox" name="post_ids" value="{{ post.id }}" class="post-checkbox"></td>

                    <td>{{ post.content }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No posts available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Archive Selected Posts</button>
</form>

<a href="{% url 'blog:home_page' %}">Back to Home</a>


{% endblock content %}
