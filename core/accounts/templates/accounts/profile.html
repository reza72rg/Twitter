{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="white-important">
        Change profile data
    </h3>
    <form class="col-6 no-padding" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ uform | crispy }}
            <div class="mt-2 d-flex full-width align-items-center">
                <img
                   class="rounded-circle mr-3"
                   style="width: 90px; height: 90px;"
                   src="{{ user.profile.image.url }}">
                <div>
                {{ pform | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Change data</button>
        </div>
    </form>
</div>
{% endblock content %}
